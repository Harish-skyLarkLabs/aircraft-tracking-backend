  redis:
    restart: always
    image: redis:7-alpine
    ports:
      - "6380:6379"

  minio:
    image: minio/minio:latest
    restart: always
    ports:
      - "9004:9000"
      - "9005:9001"
    volumes:
      - ./data/minio:/data
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # LiveKit Server - WebRTC SFU for low-latency video streaming
  # Using host network mode for better WebRTC connectivity
  livekit:
    image: livekit/livekit-server:latest
    restart: always
    network_mode: host
    environment:
      - "LIVEKIT_KEYS=devkey: secret"
    command: --config /etc/livekit.yaml --dev
    volumes:
      - ./livekit.yaml:/etc/livekit.yaml:ro
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:7880"]
      interval: 10s
      timeout: 5s
      retries: 3

  # LiveKit Ingress - RTSP to WebRTC conversion
  livekit-ingress:
    image: livekit/ingress:latest
    restart: always
    environment:
      - INGRESS_CONFIG_FILE=/etc/ingress.yaml
    volumes:
      - ./ingress.yaml:/etc/ingress.yaml:ro
    depends_on:
      livekit:
        condition: service_healthy
    network_mode: host
