# LiveKit Server Configuration
# Documentation: https://docs.livekit.io/realtime/self-hosting/deployment/

port: 7880
rtc:
  # TCP port for WebRTC
  tcp_port: 7881
  # UDP port range for WebRTC
  port_range_start: 50000
  port_range_end: 50100
  # Use external IP for ICE candidates - disabled for local dev
  use_external_ip: false
  # Enable ICE lite for better NAT traversal
  enable_loopback_candidate: true
  # Node IP - use localhost for local development
  node_ip: 127.0.0.1

# Redis configuration (optional - for multi-node deployments)
# redis:
#   address: redis:6379

# Room configuration
room:
  # Enable rooms to be created automatically
  auto_create: true
  # Empty room timeout (seconds)
  empty_timeout: 300
  # Max participants per room (0 = unlimited)
  max_participants: 100

# Logging
logging:
  level: info
  # Set to debug for troubleshooting
  # level: debug
  json: false

# Keys for authentication (API key: secret)
# In production, use strong secrets and manage via environment variables
keys:
  devkey: secret

# Webhook configuration (optional)
# webhook:
#   urls:
#     - http://backend:8000/api/livekit/webhook/
#   api_key: devkey

# Turn server configuration (for NAT traversal)
turn:
  enabled: true
  # Use the same UDP port range as RTC
  udp_port: 7882
  # TLS configuration for TURNS (optional)
  # tls_port: 5349
  # cert_file: /path/to/cert.pem
  # key_file: /path/to/key.pem

# Region configuration (optional)
# region: us-west-2

